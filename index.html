<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link href="styles.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex justify-center items-center">
  <div class="max-w-md w-full p-8 bg-white rounded-lg shadow-md">
    <h2 class="text-2xl mb-6 text-center">Registration Form</h2>
    <form id="registrationForm" class="space-y-4">
      <div>
        <label for="name" class="block mb-1">Name</label>
        <input type="text" id="name" name="name" class="w-full border rounded-md px-3 py-2" required>
      </div>
      <div>
        <label for="email" class="block mb-1">Email</label>
        <input type="email" id="email" name="email" class="w-full border rounded-md px-3 py-2" required>
      </div>
      <div>
        <label for="password" class="block mb-1">Password</label>
        <input type="password" id="password" name="password" class="w-full border rounded-md px-3 py-2" required>
      </div>
      <div>
        <label for="confirmPassword" class="block mb-1">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" class="w-full border rounded-md px-3 py-2" required>
      </div>
      <div>
        <label for="country" class="block mb-1">Country</label>
        <select id="country" name="country" class="w-full border rounded-md px-3 py-2" required>
          <option value="">Select Country</option>
          <option value="US">United States</option>
          <option value="UK">United Kingdom</option>
          <option value="CA">Canada</option>
          <!-- Add more options as needed -->
        </select>
      </div>
      <div class="flex items-center">
        <input type="checkbox" id="agreeTerms" name="agreeTerms" class="mr-2">
        <label for="agreeTerms" class="mb-1">I agree to the <a href="#" class="text-blue-500">terms and conditions</a></label>
      </div>
      <button type="submit" class="w-full bg-blue-500 text-white rounded-md px-4 py-2 hover:bg-blue-600">Register</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
